# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_US

services:
    # Default configuration for services in *this* file
    _defaults:
        # Automatically injects dependencies in your services
        autowire: true

        # Automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true

        # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work
        public: false

    _instanceof:
        Sylius\Bundle\ResourceBundle\Controller\ResourceController:
            autowire: false
        Sylius\Bundle\ResourceBundle\Form\Type\AbstractResourceType:
            autowire: false

    # Makes classes in src/ available to be used as services;
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # Controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
        
   
    app.form.extension.type.product:
        class: App\Form\Extension\ProductTypeExtension
        tags:
            - { name: form.type_extension, extended_type: Sylius\Bundle\ProductBundle\Form\Type\ProductVariantType }

    App\CommandHandler\OneClickCheckoutHandler:
        public: true
        arguments:
            - "@sylius.api.context.user"
            - "@sm.factory"
            - "@sylius.factory.order"
            - "@sylius.factory.order_item"
            - "@sylius.order_item_quantity_modifier"
            - "@sylius.repository.product_variant"
            - "@doctrine.orm.entity_manager"
            - "@sylius.repository.channel"
        tags:
            - {name: messenger.message_handler, bus: sylius_default.bus}

    api_platform.metadata.resource.metadata_factory.annotation:
        class: 'App\ApiPlatform\AnnotationResourceMetadataFactory'
        decorates: 'api_platform.metadata.resource.metadata_factory'
        decoration_priority: 40
        arguments:
            - "@annotation_reader"
            - "@api_platform.metadata.resource.metadata_factory.annotation.inner"
